<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Simple Thumbnail</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Simple Thumbnail</h1>
      </header>
      <div class="preview">
        <ul class="content_list">
          <li class="title preview_content">title</li>
          <li class="subtitle preview_content">subtitle</li>
          <li class="subject preview_content">subject</li>
        </ul>
      </div>
      <div class="management">
        <div class="inputs management__menu">
          <input type="text" data-set="title" class="inputs__field inputs__title" placeholder="> title" />
          <input type="text" data-set="subtitle" class="inputs__field inputs__subtitle" placeholder="> subtitle" />
          <input type="text" data-set="subject" class="inputs__field inputs__subject" placeholder="> subject" />
        </div>
        <div class="background management__menu">
          <div class="background__text management__menu__title">Font Option</div>
          <div class="btns">
            <button class="btn font__btn font__shadow">Shadow</button>
            <button class="btn font__btn font__color">Black / White</button>
            <button class="btn font__btn font__size">Large / Small</button>
          </div>
        </div>
        <div class="field_type management__menu">
          <div class="field_type__text management__menu__title">Component Option</div>
          <div class="btns">
            <button class="btn component_optionBtn field_type__option1">Title only</button>
            <button class="btn component_optionBtn field_type__option2">Title & Subtitle</button>
            <button class="btn component_optionBtn field_type__option3 selected">Title & Subtitle & Subject</button>
          </div>
        </div>
        <div class="font management__menu">
          <div class="font__text management__menu__title">Background Option</div>
          <div class="btns background_btns">
            <button class="btn background__gradient">Gradient</button>
            <button class="btn background__solid">Solid</button>
            <button class="btn background__import_image">Image</button>
          </div>
        </div>
        <div class="master_panel">
          <button class="master_panel__btn reset">RESET</button>
          <button class="master_panel__btn save">SAVE</button>
        </div>
      </div>
      <footer class="copyright">
        <img class="copyright__image" src="img/github.png" alt="github" />
        <div class="copyright__text">â“’ Jung Jaewon</div>
      </footer>
    </section>
  </body>
</html>
