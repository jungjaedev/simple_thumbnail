<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Thumbnail</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Simple Thumbnail</h1>
      </header>
      <div class="preview">
        <ul class="content_list">
          <li class="title"></li>
          <li class="subtitle"></li>
          <li class="subject"></li>
        </ul>
      </div>
      <div class="management">
        <div class="inputs management__menu">
          <input type="text" class="inputs__title" placeholder="title" />
          <input type="text" class="inputs__subtitle" placeholder="subtitle" />
          <input type="text" class="inputs__subject" placeholder="subject" />
        </div>
        <div class="background management__menu">
          <div class="background__text management__menu__title">select text type</div>
          <div class="btns">
            <button class="btn background__gradient"></button>
            <button class="btn background__solid"></button>
            <button class="btn background__import_image"></button>
          </div>
        </div>
        <div class="field_type management__menu">
          <div class="field_type__text management__menu__title">select option type</div>
          <div class="btns">
            <button class="btn field_type__option1"></button>
            <button class="btn field_type__option2"></button>
            <button class="btn field_type__option3"></button>
          </div>
        </div>
        <div class="font management__menu">
          <div class="font__text management__menu__title">select background type</div>
          <div class="btns">
            <button class="btn font__shadow">font shadow</button>
            <button class="btn font__color">font color b</button>
            <button class="btn font__size">font size Large / small</button>
          </div>
        </div>
        <div class="master_panel">
          <button id="reset" class="btn"></button>
          <button id="save" class="btn"></button>
        </div>
      </div>
      <footer class="copyright">
        <p class="header__username">â“’ Jung Jaewon</p>
        <img class="header__image" src="img/github.png" alt="github" />
      </footer>
    </section>
  </body>
</html>
